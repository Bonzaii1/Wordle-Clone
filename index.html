<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div style="width: 10%;">
        </div>
        <h1 class="game-title">WORDLE</h1>
        <div class="icon-div">
            <span class="icon fa-solid fa-chart-simple"></span>

            <span class="icon fa-solid fa-gear"></span>
        </div>
        
    </header>

    <main class="wordle-game">
        <div class="board-container">
            <div class="board" id="board">

            </div>

        </div>


        <div class="keyboard-container">
            <div class="keyboard">
                <div class="row">
                    <button onclick="onKeyPress(this.innerHTML)">Q</button>
                    <button onclick="onKeyPress(this.innerHTML)">W</button>
                    <button onclick="onKeyPress(this.innerHTML)">E</button>
                    <button onclick="onKeyPress(this.innerHTML)">R</button>
                    <button onclick="onKeyPress(this.innerHTML)">T</button>
                    <button onclick="onKeyPress(this.innerHTML)">Y</button>
                    <button onclick="onKeyPress(this.innerHTML)">U</button>
                    <button onclick="onKeyPress(this.innerHTML)">I</button>
                    <button onclick="onKeyPress(this.innerHTML)">O</button>
                    <button onclick="onKeyPress(this.innerHTML)">P</button>
                </div>
                <div class="row">
                    <button onclick="onKeyPress(this.innerHTML)">A</button>
                    <button onclick="onKeyPress(this.innerHTML)">S</button>
                    <button onclick="onKeyPress(this.innerHTML)">D</button>
                    <button onclick="onKeyPress(this.innerHTML)">F</button>
                    <button onclick="onKeyPress(this.innerHTML)">G</button>
                    <button onclick="onKeyPress(this.innerHTML)">H</button>
                    <button onclick="onKeyPress(this.innerHTML)">J</button>
                    <button onclick="onKeyPress(this.innerHTML)">K</button>
                    <button onclick="onKeyPress(this.innerHTML)">L</button>
                </div>
                <div class="row">
                    <button class="action" onclick="onEnter()">Enter</button>
                    <button onclick="onKeyPress(this.innerHTML)">Z</button>
                    <button onclick="onKeyPress(this.innerHTML)">X</button>
                    <button onclick="onKeyPress(this.innerHTML)">C</button>
                    <button onclick="onKeyPress(this.innerHTML)">V</button>
                    <button onclick="onKeyPress(this.innerHTML)">B</button>
                    <button onclick="onKeyPress(this.innerHTML)">N</button>
                    <button onclick="onKeyPress(this.innerHTML)">M</button>
                    <button class="fa-solid fa-delete-left action" onclick="onBackspace()"></button>
                </div>
            </div>
        </div>

    </main>
